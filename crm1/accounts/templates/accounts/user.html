{%  extends 'accounts/main.html' %}
{% block content %}
{%  include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>GivenTask</th>
					<th>Note</th>
					<th>Date Taskd</th>
					<th>Status</th>
				</tr>

				{% for task in tasks %}

				<tr>
					<td>{{task.givenTask}}</td>
					<td>{{task.note}}</td>
					<td>{{task.date_created}}</td>
					<td>{{task.status}}</td>
				</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
